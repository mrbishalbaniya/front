<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        <h1>WebRTC Video Chat</h1>

        <!-- Username Input -->
        <div class="username-container">
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="join-button">Join</button>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <!-- Controls Section -->
        <div class="controls-container">
            <!-- Online Users Dropdown -->
            <div class="online-users">
                <label for="online-users">Online Users:</label>
                <select id="online-users">
                    <option value="">Select a user</option>
                </select>
            </div>

            <!-- Call Controls -->
            <div class="call-controls">
                <button id="call-button" disabled>📞 Call</button>
                <button id="end-call" disabled>🔴 End Call</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-container">
            <div id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
            <div id="typing-indicator" class="typing-indicator"></div>
        </div>

        <!-- File Sharing -->
        <div class="file-sharing">
            <input type="file" id="file-input">
            <button id="send-file">📁 Send File</button>
        </div>

        <!-- Connection Status -->
        <p id="status">Waiting for a connection...</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
