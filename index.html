<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h1>WebRTC Video Chat</h1>

    <div class="username-container">
        <input type="text" id="username-input" placeholder="Enter your username">
        <button id="join-button">Join</button>
    </div>

    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <div class="online-users-container">
        <label for="online-users">Online Users:</label>
        <select id="online-users">
            <option value="">Select a user to call</option>
        </select>
        <button id="call-button" disabled>Call</button>
        <button id="end-call" disabled>End Call</button>
        <span id="paired-user"></span>
    </div>

    <div class="chat-container">
        <div id="chat-messages"></div>
        <div id="typing-indicator"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." disabled>
        <button id="send-button" disabled>Send</button>
        <input type="file" id="file-input" disabled>
        <button id="send-file" disabled>Send File</button>
    </div>

    <div class="control-buttons">
        <button id="mute-audio">Mute Audio</button>
        <button id="mute-video">Mute Video</button>
        <button id="screen-share">Share Screen</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
